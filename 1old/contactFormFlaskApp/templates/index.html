<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<style>

    .contact input,
    .form-floating textarea {
        border-left: 0;
        border-right: 0;
        border-top: 0;
    }
    .contact input:focus,
    .contact textarea:focus {
        box-shadow: none;
    }
    .contact label {
        color: #6c757d;
    }
</style>
<body>
          {% if msg_sent: %}
          <div class="container px-4 py-5">
          <div class="row align-items-center">
          <div class="text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
              ðŸ’ª Message Sent
            </h1>
            <p class="fs-4">
               I will get back to you as soon as possible!
            </p>
          </div>
        </div>
          </div>
          {% else: %}
          <div class="container col-xl-10 col-xxl-8 px-4 py-5">
          <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
              Want to get in touch?
            </h1>
            <p class="col-lg-10 fs-4">
                Fill out the form below to send me a message
              and I will get back to you as soon as possible!
            </p>
          </div>
             <div class="col-md-10 mx-auto col-lg-5">
              <!-- * * * * * * * * * * * * * * *-->
              <!-- * * Simplified SB Contact Form for the Tutorial* *-->
              <!-- TODO: add an "action" and a "method" to link this form to your main.py -->
  {#<!-- <form  action="{{ url_for('send_data') }}" method="post" id="contactForm" name="sentMessage">-->#}
              <form  action="{{ url_for('contact') }}" method="post" id="contactForm" name="sentMessage">
                <div class="form-floating contact">
                  <input
                    class="form-control"
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Enter your name..."
                    required
                  />
                  <label for="name">Name</label>
                </div>
                <div class="form-floating contact">
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Enter your email..."
                    required
                  />
                  <label for="email">Email address</label>
                </div>
                <div class="form-floating contact">
                  <input
                    class="form-control"
                    id="phone"
                    name="phone"
                    type="tel"
                    placeholder="Enter your phone number..."
                    required
                  />
                  <label for="phone">Phone Number</label>
                </div>
                <div class="form-floating contact">
                  <textarea
                    class="form-control"
                    id="message"
                    name="message"
                    placeholder="Enter your message here..."
                    required
                    style="height: 12rem"
                  ></textarea>
                  <label for="message">Message</label>
                </div>
                <br />
                <button
                  class="btn btn-primary text-uppercase"
                  id="submitButton"
                  type="submit"
                >
                  Send
                </button>
              </form>
          </div>
        </div>
          </div>
          {% endif %}


</body>
</html>
